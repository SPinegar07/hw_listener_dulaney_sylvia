<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <title></title>

<body>
	<h1 id="topHeading">Click Me</h1>

		<div class="container">
			<form id="mainForm" class="formMain">
				<div class="resize">

					<p><label for="lastname">Last Name </label><input type: "text" name="lastname" id="lastname" required> </p>
					<p><label for="email">Email </label><input type:"email" name="email" id="email" required></p>
					<p><label for="message">Message</label></p>
					<p><textarea name="message" id="message" required>
					</textarea>
					</p>
					<p><input type="submit" id="submitbtn" class="btn"></p>
				</div>
			</form>
		<div id="buttonColor">
			<p>Let's get fancy clicking buttons</p>
				<button id="myBtn" class="btn">Click Me</button>
		</div>
		<div id="table">
			<br />
			<table id="mouseover">
			    <tr><td id="t1">Wipe Me</td></tr>
			    <tr><td id="t2">Wipe On</td></tr>
			</table>
		</div>
		<div id="time">
			<p>Double Click to get the time</p>

			<button id="myBtn2">Click Me</button>

			<p id="demo2"></p>

	<script src="js/main.js"></script>
